<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <title>StressFlix</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="bg-blur"></div>
  <header>
    <h1>SAPER</h1>
  </header>

  <main>
    <section class="hero">
      <h2>Find the Perfect Movie for Your Mood</h2>
      <p>Personalized entertainment recommendations based on your stress levels</p>
      <div class="controls">
        <select id="stress-level">
          <option value="Low">Low Stress</option>
          <option value="Medium">Medium Stress</option>
          <option value="High">High Stress</option>
        </select>
        <input type="text" id="username" placeholder="Enter your name" />
        <button id="recommend-btn">Recommend</button>
      </div>
    </section>

    <div id="results"></div>
  </main>

  <!-- Trailer Modal -->
  <div id="trailer-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <iframe id="trailer-frame" width="100%" height="500" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  <!-- Side Panel for Movie Details -->
<div id="movie-panel" class="movie-panel">
  <div class="panel-content">
    <span class="close-btn">&times;</span>
    <img id="panel-poster" src="" alt="Movie Poster">
    <div class="panel-text">
      <h2 id="panel-title"></h2>
      <p id="panel-overview"></p>
      <button id="play-btn">â–¶ Play Trailer</button>
    </div>
  </div>
</div>





  <script src="script.js"></script>
</body>
</html>
